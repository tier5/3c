<div class="content-wrapper">
  <section class="content-header">
    <h1>Ongoing Chats</h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="col-xs-12">
            <div class="row">
              <h2>Messages</h2>
            </div>
            <div class="row">
              <div class="col-md-3 col-sm-3">
                <div class="row">
                  <div class="chat-list">
                    <ul>
                      <ng-container *ngFor="let contact of (chatState | async).list; let i = index;">
                        <li [ngClass]="{ active : currentChatIndex == i}"
                            *ngIf="contact.status != 3 && contact.status != 5"
                            (click)="changeCurrentChat(i)">
                          <div class="col-md-2">
                            <div class="chat-head row">
                              <img src="../../../../assets/img/avatar5.png" class="img-responsive">
                            </div>
                          </div>
                          <div class="col-md-10">
                            <div class="chat-content">
                              <h3>{{contact.client_name}} </h3>
                              <p>{{contact.name}}</p>
                            </div>
                          </div>
                        </li>
                      </ng-container>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-md-9 col-sm-9">
                <div class="row">
                  <div class="box box-primary direct-chat direct-chat-primary">
                    <div class="box-body">
                      <!-- Conversations are loaded here -->
                      <div class="direct-chat-messages">
                        <!-- Message. Default to the left -->
                        <div class="direct-chat-msg" [ngClass]="{ right: chat.direction == 2 }" *ngFor="let chat of (chatState | async).list[currentChatIndex]?.chats">
                          <div class="direct-chat-info clearfix">
                            <span class="direct-chat-name" [ngClass]="chat.direction == 2 ? 'pull-right' : 'pull-left'">{{chat.user}}</span>
                            <span class="direct-chat-timestamp" [ngClass]="chat.direction == 1 ? 'pull-right' : 'pull-left'">23 Jan 2:00 pm</span>
                          </div>
                          <img class="direct-chat-img" [src]="chat.direction == 2 ?  '../../../../assets/img/user1-128x128.jpg' : '../../../../assets/img/user3-128x128.jpg'" alt="Message User Image"><!-- /.direct-chat-img -->
                          <div class="direct-chat-text">
                            {{chat.message}}
                          </div>
                        </div>

                      </div>
                      <!--/.direct-chat-messages-->

                    </div>

                    <!-- /.box-footer-->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
</div>
